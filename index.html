<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insights Hero Section</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="hero-container">
    <div class="hero-content">
      <h1>
        Get <span class="highlight">insights</span> that help<br>
        your business grow.
      </h1>
      <p>
        Discover the benefits of data analytics and make<br>
        better decisions regarding revenue, customer<br>
        experience, and overall efficiency.
      </p>
      <div class="stats">
        <div>
          <span class="stat-number">10k+</span>
          <span class="stat-label">COMPANIES</span>
        </div>
        <div>
          <span class="stat-number">314</span>
          <span class="stat-label">TEMPLATES</span>
        </div>
        <div>
          <span class="stat-number">12M+</span>
          <span class="stat-label">QUERIES</span>
        </div>
      </div>
    </div>
    <div class="hero-image">
      <div class="image-overlay"></div>
      <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=800&q=80" alt="Office Team">
    </div>
  </div>
</body>
</html>
